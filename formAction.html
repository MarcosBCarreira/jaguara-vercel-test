    <main>

        <script src="script/script.js"></script>
        <div class="content">

            <h2 class="titleTop">Dados de Contato</h2>

            <p>Lendo dados usando o javascript e enviando via <b>GET</b> a partir de um Form HTML</p>

            <table class="tableCSS">
                <tr><th>Campos</th><th>Dados informados</th></tr>
                <script language=javascript>
                    var params = new Array();
                    params = getParameters();
                    for (let [key, value] of Object.entries(params)) {
                        document.write("<tr><th>" + key + "</th><td>" + value + "</td></tr>");
                    }
                </script>
            </table>
                <input type=button class="form-submit" 
                    value=" << Retornar" onclick="history.back()">
        </div>
