<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="imagens/escudo-favicon.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Young Serif' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Inscrever-se</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <img src="imagens/escudo.jpg" class="logo" alt="logo-jaguara">
            <div class="nav-links">
                <a class="nav-link" href="index.html">Página Inicial</a>
                <a class="nav-link" href="#media">Jaguara em Ação</a>
                <a class="nav-link" href="produtos.html">Produtos</a>
                <a class="nav-link" href="form.html">Inscrever-se</a>
                <a class="nav-link" href="about.html">Sobre nós</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <form class="form">
                <label for="">Nome Completo</label>
                <input required id="nomecompleto" type="text">
            </form>
            <form class="form">
                <label for="email">E-mail</label>
                <input required id="email" type="email">
            </form>
            <form class="form">
                <label for="">Telefone</label>
                <input required min=11 max=11 type="tel" name="Telefone" id="telefone" pattern="[0-9]{2}[0-9]{5}[0-9]{4}">
            </form>
            <input type="button" value="enviar">
        </section>
    </main>
</body>
<!--Script para o input aceitar apenas digitos numericos-->
<script>
  const input = document.getElementById("telefone");

  input.addEventListener("input", function (event) {
    const inputValue = event.target.value;
    const numericValue = inputValue.replace(/\D/g, "");
    event.target.value = numericValue;
  });
</script>

</html>
